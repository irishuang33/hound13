<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charSet="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, user-scalable=0">
		<meta name="robots" content="noindex">
		<meta name="googlebot" content="noindex">
		<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon"/>
		<title>Hound</title>
		<link rel="stylesheet" href="assets/css/main2.css">
	</head>
	<body>
		<section>
			<div class="container-fluid">
				<div class="slider slider-lr">
					<div class="slider-wrap">
						<div class="slider-item">
							<div class="flex card-group">
								<div class="card-item">
									<img class="normal" src="assets/img/monster-normal.png" alt="">
									<span></span>
									<img class="hover" src="assets/img/monster-hover.png" alt="">
									<span class="sr-only">魔物 Monster</span>
								</div>
								<div class="card-item">
									<img class="normal" src="assets/img/fellow-normal.png" alt="">
									<img class="hover" src="assets/img/fellow-hover.png" alt="">
									<span class="sr-only">副官 Fellow</span>
								</div>
								<div class="card-item">
									<img class="normal" src="assets/img/equipment-normal.png" alt="">
									<img class="hover" src="assets/img/equipment-hover.png" alt="">
									<span class="sr-only">武器 equipment</span>
								</div>
							</div>
						</div>
						<div class="slider-item">
							<img src="assets/img/monster-title.png" alt="魔物" class="item-title">
							<div class="item-container">
								<div class="slider slider-fade">
									<ul class="slider-navi list-reset">
										<li class="slider-navi--prev"><i class="icon icon-slider-left"></i></li>
										<li class="slider-navi--next"><i class="icon icon-slider-right"></i></li>
									</ul>
									<div class="slider-wrap">
										<div class="slider-item"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="slider-item">
							<img src="assets/img/fellow-title.png" alt="副官" class="item-title">
							<div class="item-container">
								<div class="slider slider-infinite">
									<div class="slider-wrap">
										<div class="slider-item">
											<div class="fellow-img fellow-img--set">
												<img src="assets/img/adCha01.png" alt="" class="fellow-img">
												<img src="assets/img/adCha01_on.png" alt="" class="fellow-img on">
											</div>
											<div class="fellow-img fellow-img--active">
												<img src="assets/img/adCha01_active.png" alt="">
											</div>
											<h4 class="sr-only">開朗的突擊少女</h4>
											<h3 class="sr-only">菲力帕</h3>
											<p class="sr-only">讓敵人陷入暈眩狀態，破壞霸體的專門副官</p>
										</div>
										<div class="slider-item">
											<div class="fellow-img fellow-img--set">
												<img src="assets/img/adCha02.png" alt="" class="fellow-img">
												<img src="assets/img/adCha02_on.png" alt="" class="fellow-img on">
											</div>
											<div class="fellow-img fellow-img--active">
												<img src="assets/img/adCha02_active.png" alt="">
											</div>
											<h4 class="sr-only">北方守護者</h4>
											<h3 class="sr-only">基加提克</h3>
											<p class="sr-only">讓敵人陷入浮空狀態，擊倒狀態後附加額外的打擊</p>
										</div>
										<div class="slider-item active">
											<div class="fellow-img fellow-img--set">
												<img src="assets/img/adCha03.png" alt="" class="fellow-img">
												<img src="assets/img/adCha03_on.png" alt="" class="fellow-img on">
											</div>
											<div class="fellow-img fellow-img--active">
												<img src="assets/img/adCha03_active.png" alt="">
											</div>
											<h4 class="sr-only">森林守護者</h4>
											<h3 class="sr-only">娜絲瑞</h3>
											<p class="sr-only">讓敵人陷入暈眩狀態，浮空狀態後給予額外的打擊</p>
										</div>
										<div class="slider-item">
											<div class="fellow-img fellow-img--set">
												<img src="assets/img/adCha04.png" alt="" class="fellow-img">
												<img src="assets/img/adCha04_on.png" alt="" class="fellow-img on">
											</div>
											<div class="fellow-img fellow-img--active">
												<img src="assets/img/adCha04_active.png" alt="">
											</div>
											<h4 class="sr-only">女神之子</h4>
											<h3 class="sr-only">拉黎卡</h3>
											<p class="sr-only">專門輔助我軍攻擊且治癒傷勢，解除狀態異常回復瀕死狀態</p>
										</div>
										<div class="slider-item">
											<div class="fellow-img fellow-img--set">
												<img src="assets/img/adCha05.png" alt="" class="fellow-img">
												<img src="assets/img/adCha05_on.png" alt="" class="fellow-img on">
											</div>
											<div class="fellow-img fellow-img--active">
												<img src="assets/img/adCha05_active.png" alt="">
											</div>
											<h4 class="sr-only">炙烈的火焰魔女</h4>
											<h3 class="sr-only">凱倫</h3>
											<p class="sr-only">讓敵人陷入灼傷、暈眩狀態，灼傷狀態爆炸後造成範圍攻擊</p>
										</div>
									</div>
									<div class="slider-hide">
										<div class="slider-arrow"><i class="icon icon-slider-right"></i></div>
										<div class="slider-item">
											<h4 class="sr-only">聖殿騎士團副團長</h4>
											<h3 class="sr-only">卡伊琳</h3>
											<p class="sr-only">讓敵人陷入束縛狀態，曾獲得雷蒙大師的指導</p>
											<img src="assets/img/adCha-6.png" alt="">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="slider-item">
							<img src="assets/img/monster-title.png" alt="武器" class="item-title">
						</div>
					</div>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
</html>
